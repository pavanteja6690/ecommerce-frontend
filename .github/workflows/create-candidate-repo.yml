name: Create Candidate Repo

on:
  workflow_dispatch:
    inputs:
      candidate_username:
        description: 'GitHub username of the candidate'
        required: true
        type: string
      repo_name:
        description: 'New repo name (e.g. assignment-john-doe)'
        required: true
        type: string

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Set up GitHub CLI
        uses: cli/cli@v3

      - name: Authenticate with GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "$GITHUB_TOKEN" | gh auth login --with-token

      - name: Create repository from template
        run: |
          gh repo create your-org/${{ github.event.inputs.repo_name }} \
            --private \
            --template your-org/your-template-repo \
            --confirm

      - name: Add candidate as collaborator
        run: |
          gh repo add-collaborator your-org/${{ github.event.inputs.repo_name }} \
            ${{ github.event.inputs.candidate_username }} \
            --permission push
