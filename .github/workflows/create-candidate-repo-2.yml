jobs:
  create:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate with GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "${GITHUB_TOKEN}" | gh auth login --with-token

      - name: Create repo from template
        run: |
          gh repo create your-org/${{ github.event.inputs.repo_name }} \
            --private \
            --template your-org/your-template-repo \
            --confirm

      - name: Add candidate as collaborator
        run: |
          gh repo add-collaborator your-org/${{ github.event.inputs.repo_name }} \
            ${{ github.event.inputs.candidate_username }} \
            --permission push
